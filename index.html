<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AroganzzCrasher - Login</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
--primary-gradient: linear-gradient(135deg, #0088cc 0%, #00ccff 100%);
--secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
--accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
--success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
--error-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);

--bg-primary: black;
--bg-secondary: black;
--bg-tertiary: black;
--text-primary: #0088cc;
--text-secondary: #0088cc;
--text-accent: #0088cc;
--border-color: #0088cc;
--shadow-sm: 0 1px 2px 0 rgba(0, 136, 204, 0.3);
--shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
--shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
--shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
--shadow-glow: 0 0 30px rgba(0, 136, 204, 0.3);
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: serif;
background: var(--bg-primary);
color: var(--text-primary);
line-height: 1.6;
min-height: 100vh;
overflow-x: hidden;
}

.auth-container {
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
position: relative;
padding: 2rem;
}

.auth-background {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
background: black;
}

.auth-background::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
radial-gradient(circle at 80% 20%, rgba(245, 87, 108, 0.05) 0%, transparent 50%),
radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.03) 0%, transparent 50%);
animation: backgroundShift 25s ease-in-out infinite;
}

@keyframes backgroundShift {
0%,
100% {
transform: scale(1) rotate(0deg);
opacity: 1;
}
50% {
transform: scale(1.05) rotate(2deg);
opacity: 0.8;
}
}

.floating-shapes {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
}

.shape {
position: absolute;
border-radius: 50%;
animation: float 20s infinite linear;
opacity: 0.1;
}

.shape:nth-child(1) {
width: 80px;
height: 80px;
background: var(--primary-gradient);
top: 20%;
left: 10%;
animation-duration: 25s;
}

.shape:nth-child(2) {
width: 60px;
height: 60px;
background: var(--secondary-gradient);
top: 60%;
right: 10%;
animation-duration: 30s;
animation-direction: reverse;
}

.shape:nth-child(3) {
width: 40px;
height: 40px;
background: var(--accent-gradient);
top: 80%;
left: 20%;
animation-duration: 35s;
}

.shape:nth-child(4) {
width: 50px;
height: 50px;
background: var(--success-gradient);
top: 10%;
right: 30%;
animation-duration: 40s;
}

@keyframes float {
0% {
transform: translateY(0px) rotate(0deg);
}
33% {
transform: translateY(-30px) rotate(120deg);
}
66% {
transform: translateY(30px) rotate(240deg);
}
100% {
transform: translateY(0px) rotate(360deg);
}
}

.auth-card {
background: rgba(0, 20, 40, 0.7);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border: 2px solid var(--border-color);
border-radius: 10px;
padding: 3rem;
width: 100%;
max-width: 450px;
box-shadow: var(--shadow-xl);
position: relative;
overflow: hidden;
animation: slideInUp 0.8s ease-out;
}

.auth-card::before {
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 5px;
background: none;
}

@keyframes slideInUp {
from {
opacity: 0;
transform: translateY(40px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

.auth-header {
text-align: center;
margin-bottom: 2.5rem;
}

.logo {
display: flex;
align-items: center;
justify-content: center;
gap: 1rem;
margin-bottom: 1rem;
}

.logo-icon {
width: 60px;
height: 60px;
background: var(--primary-gradient);
border-radius: 20px;
display: flex;
align-items: center;
justify-content: center;
font-weight: 800;
font-size: 1.8rem;
color: white;
box-shadow: var(--shadow-glow);
animation: logoFloat 3s ease-in-out infinite;
}

@keyframes logoFloat {
0%,
100% {
transform: translateY(0px) rotate(0deg);
}
50% {
transform: translateY(-5px) rotate(5deg);
}
}

.logo-text h1 {
font-size: 2rem;
font-weight: 800;
background: var(--primary-gradient);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 0.25rem;
}

.logo-text p {
color: var(--text-secondary);
font-weight: 500;
}

.auth-form {
display: flex;
flex-direction: column;
gap: 1.5rem;
}

.form-group {
display: flex;
flex-direction: column;
gap: 0.5rem;
}

.form-group label {
font-weight: 600;
color: var(--text-primary);
font-size: 0.95rem;
}

.input-wrapper {
position: relative;
display: flex;
align-items: center;
}

.input-wrapper i {
position: absolute;
left: 1rem;
color: var(--text-secondary);
z-index: 2;
}

.input-wrapper input {
width: 100%;
padding: 1rem 1rem 1rem 3rem;
border: 2px solid var(--border-color);
border-radius: 16px;
font-size: 1rem;
background: var(--bg-primary);
transition: all 0.3s ease;
font-family: inherit;
}

.input-wrapper input:focus {
outline: none;
border-color: var(--text-accent);
box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
transform: translateY(-2px);
}

.toggle-password {
position: absolute;
right: 1rem;
background: none;
border: none;
color: var(--text-secondary);
cursor: pointer;
padding: 0.5rem;
border-radius: 8px;
transition: all 0.3s ease;
}

.toggle-password:hover {
color: var(--text-primary);
background: var(--bg-secondary);
}

.auth-btn {
background: var(--primary-gradient);
border: none;
border-radius: 16px;
padding: 1.25rem 2rem;
color: white;
font-weight: 600;
font-size: 1.1rem;
cursor: pointer;
transition: all 0.3s ease;
position: relative;
overflow: hidden;
margin-top: 1rem;
box-shadow: var(--shadow-glow);
}

.auth-btn:hover {
transform: translateY(-3px);
box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.auth-btn:active {
transform: translateY(-1px);
}

.auth-btn.loading .btn-text {
opacity: 0;
}

.auth-btn.loading .btn-loader {
opacity: 1;
}

.btn-loader {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
opacity: 0;
transition: opacity 0.3s ease;
}

.spinner {
width: 24px;
height: 24px;
border: 3px solid rgba(255, 255, 255, 0.3);
border-radius: 50%;
border-top-color: white;
animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
to {
transform: rotate(360deg);
}
}

.auth-footer {
text-align: center;
margin-top: 2rem;
padding-top: 2rem;
border-top: 1px solid var(--border-color);
}

.auth-footer p {
color: var(--text-secondary);
font-size: 0.9rem;
}

.toast {
position: fixed;
top: 2rem;
right: 2rem;
background: white;
border: 1px solid var(--border-color);
border-radius: 16px;
padding: 1rem 1.5rem;
box-shadow: var(--shadow-xl);
transform: translateX(500px);
opacity: 0;
visibility: hidden;
transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
z-index: 9999;
max-width: 350px;
}

.toast.show {
transform: translateX(0);
opacity: 1;
visibility: visible;
}

.toast-content {
display: flex;
align-items: center;
gap: 0.75rem;
}

.toast-icon {
font-size: 1.25rem;
}

.toast.success .toast-icon {
color: #11998e;
}

.toast.error .toast-icon {
color: #ff6b6b;
}

.toast-message {
font-weight: 500;
color: var(--text-primary);
}

@media (max-width: 768px) {
.auth-container {
padding: 1rem;
}

.auth-card {
padding: 2rem;
border-radius: 23px;
}

.logo {
flex-direction: column;
gap: 0.5rem;
}

.logo-icon {
width: 50px;
height: 50px;
font-size: 1.5rem;
}

.logo-text h1 {
font-size: 1.75rem;
}

.toast {
top: 1rem;
right: 1rem;
left: 1rem;
max-width: none;
transform: translateY(-200px);
}

.toast.show {
transform: translateY(0);
}
}
</style>
</head>
<body>
<div class="auth-container">
<div class="auth-background">
<div class="floating-shapes">
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
</div>
</div>

<div class="auth-card">
<div class="auth-header">
<div class="logo">
<div class="logo-icon"></div>
<div class="logo-text">
<h1>AroganzzCrasher</h1>
</div>
</div>
</div>

<form class="auth-form" id="loginForm">
<div class="form-group">
<label for="username">Username</label>
<div class="input-wrapper">
<i class="fas fa-user"></i>
<input type="text" id="username" name="username" placeholder="Enter Your Username" required>
</div>
</div>

<div class="form-group">
<label for="password">Password</label>
<div class="input-wrapper">
<i class="fas fa-lock"></i>
<input type="password" id="password" name="password" placeholder="Enter Your Password" required>
<button type="button" class="toggle-password" onclick="togglePassword()">
<i class="fas fa-eye"></i>
</button>
</div>
</div>

<div class="form-group">
<label for="telegram">Telegram ID</label>
<div class="input-wrapper">
<i class="fab fa-telegram"></i>
<input type="text" id="telegram" name="telegram" placeholder="Enter your Telegram ID" required>
</div>
</div>

<button type="submit" class="auth-btn">
<span class="btn-text">Sign In</span>
<div class="btn-loader">
<div class="spinner"></div>
</div>
</button>
</form>

<div class="auth-footer">
<p>Â© 2025 AroganzzCrasher. All Rights Reversed.</p>
</div>
</div>
</div>

<div class="toast" id="toast">
<div class="toast-content">
<i class="toast-icon"></i>
<span class="toast-message"></span>
</div>
</div>

<script>
const users = {
dev: {
username: "test",
password: "12345",
telegram: "7384381264",
role: "developer",
},
}

// DOM Elements
const loginForm = document.getElementById("loginForm")
const toast = document.getElementById("toast")

// Event Listeners
loginForm.addEventListener("submit", handleLogin)

// Functions
function handleLogin(e) {
e.preventDefault()

const username = document.getElementById("username").value.trim()
const password = document.getElementById("password").value
const telegram = document.getElementById("telegram").value.trim()

// Show loading state
const submitBtn = loginForm.querySelector('button[type="submit"]')
submitBtn.classList.add("loading")

// Simulate API call delay
setTimeout(() => {
const user = users[username]

if (user && user.password === password && user.telegram === telegram) {
// Store user session
localStorage.setItem("currentUser", JSON.stringify(user))

showToast("Login successful! Redirecting...", "success")

// Redirect to dashboard
setTimeout(() => {
window.location.href = "dashboard.html"
}, 1500)
} else {
showToast("Invalid credentials. Please try again.", "error")
submitBtn.classList.remove("loading")
}
}, 2000)
}

function togglePassword() {
const passwordInput = document.getElementById("password")
const toggleBtn = document.querySelector(".toggle-password i")

if (passwordInput.type === "password") {
passwordInput.type = "text"
toggleBtn.classList.remove("fa-eye")
toggleBtn.classList.add("fa-eye-slash")
} else {
passwordInput.type = "password"
toggleBtn.classList.remove("fa-eye-slash")
toggleBtn.classList.add("fa-eye")
}
}

function showToast(message, type = "success") {
const toastIcon = toast.querySelector(".toast-icon")
const toastMessage = toast.querySelector(".toast-message")

// Set icon based on type
if (type === "success") {
toastIcon.className = "toast-icon fas fa-check-circle"
} else if (type === "error") {
toastIcon.className = "toast-icon fas fa-exclamation-circle"
} else if (type === "warning") {
toastIcon.className = "toast-icon fas fa-exclamation-triangle"
}

toastMessage.textContent = message
toast.className = `toast ${type} show`

// Hide toast after 4 seconds
setTimeout(() => {
toast.classList.remove("show")
}, 4000)
}

// Check if user is already logged in
if (localStorage.getItem("currentUser")) {
window.location.href = "dashboard.html"
}

// Add input animations
document.querySelectorAll("input").forEach((input) => {
input.addEventListener("focus", function () {
this.parentElement.style.transform = "translateY(-2px)"
})

input.addEventListener("blur", function () {
this.parentElement.style.transform = "translateY(0)"
})
})

// Add floating label effect
document.querySelectorAll(".input-wrapper input").forEach((input) => {
input.addEventListener("input", function () {
if (this.value) {
this.classList.add("has-value")
} else {
this.classList.remove("has-value")
}
})
})

// Keyboard shortcuts
document.addEventListener("keydown", (e) => {
if (e.key === "Enter" && e.ctrlKey) {
loginForm.dispatchEvent(new Event("submit"))
}
})

// Add ripple effect to buttons
document.querySelectorAll("button").forEach((button) => {
button.addEventListener("click", function (e) {
const ripple = document.createElement("span")
const rect = this.getBoundingClientRect()
const size = Math.max(rect.width, rect.height)
const x = e.clientX - rect.left - size / 2
const y = e.clientY - rect.top - size / 2

ripple.style.width = ripple.style.height = size + "px"
ripple.style.left = x + "px"
ripple.style.top = y + "px"
ripple.classList.add("ripple")

this.appendChild(ripple)

setTimeout(() => {
ripple.remove()
}, 600)
})
})

const style = document.createElement("style")
style.textContent = `
button {
position: relative;
overflow: hidden;
}

.ripple {
position: absolute;
border-radius: 50%;
background: rgba(255, 255, 255, 0.3);
transform: scale(0);
animation: ripple-animation 0.6s linear;
pointer-events: none;
}

@keyframes ripple-animation {
to {
transform: scale(4);
opacity: 0;
}
}
`
document.head.appendChild(style)
</script>
</body>
</html>
